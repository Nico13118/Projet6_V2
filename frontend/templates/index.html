<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://images-eu.ssl-images-amazon.com">
    <link rel="preconnect" href="https://m.media-amazon.com">
</head>
<body>
<div class="top_headband">
    <div class="logo_area">
        <div class="logo"></div>
    </div>

    <nav class="menu_area">
        <a href="" class="menu_button" title="Accueil">Accueil</a>
        <a href="" class="menu_button" title="Séries">Séries</a>
        <a href="" class="menu_button" title="Films">Films</a>
        <a href="" class="menu_button" title="Ajouts récents">Ajouts récents</a>
        <a href="" class="menu_button" title="Ma liste">Ma liste</a>
    </nav>
    <fieldset>
        <legend>Moteur de recherche</legend>
        <div class="search_area">
            <label for="search_movie">Rechercher</label>
            <input type="search" name="search_movie" maxlength="50" class="search_rectangle" required id="search_movie">
            <button type="submit">
                <svg class="search_icon">
                    <use href=""></use>
                </svg>
            </button>
        </div>
    </fieldset>

    <div class="notification_area">
        <a href="" class="notification" title="Notification">
            <svg class="notification"></svg>
        </a>
    </div>
    <div class="profile_area">
        <a href="" class="profile" title="Profile">
            <svg class="profile"></svg>
        </a>
    </div>

</div>
<div class="overlay hidden"></div>
<div id="myModal" class="modal"></div>

<div id="movieNumber1Area"></div>

<div class="container_category1">
    <h1 class="page_title1">Films les mieux notés</h1>
    <div class="carousel1">
    <div id="moviesDetails1"></div>
    </div>
    <button class="prev1">
        <svg class="button_prev"></svg>
    </button>
    <button class="next1">
        <svg class="button_next"></svg>
    </button>
</div>

<div class="container_category2">
    <h1 class="page_title2">Action</h1>
    <div class="carousel2">
        <div id="moviesDetails2"></div>
    </div>
    <button class="prev2">
        <svg class="button_prev"></svg>
    </button>
    <button class="next2">
        <svg class="button_next"></svg>
    </button>
</div>

<div class="container_category3">
    <h1 class="page_title3">Thriller</h1>
    <div class="carousel3">
        <div id="moviesDetails3"></div>
    </div>
    <button class="prev3">
        <svg class="button_prev"></svg>
    </button>
    <button class="next3">
        <svg class="button_next"></svg>
    </button>
</div>

<div class="container_category4">
    <h1 class="page_title4">Horreur</h1>
    <div class="carousel4">
        <div id="moviesDetails4"></div>
    </div>
    <button class="prev4">
        <svg class="button_prev"></svg>
    </button>
    <button class="next4">
        <svg class="button_next"></svg>
    </button>
</div>

</body>
</html>
